<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Pass Granted - Outpost Hood River</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Outpost Hood River</h2>
    </div>
    <div class="container">
        <div class="success-page">
            <p class="primary-message">We've sent you an email with an access link that will work for the next 2 hours. Enjoy!</p>
            
            <div class="door-unlock-section">
                <h2>At the door now?</h2>
                <button id="open-door-btn" class="door-btn">UNLOCK DOOR</button>
            </div>
            
            <div id="status-message" class="hidden"></div>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div class="info-section">
                <p>Call (541) 392-1681 if you have any issues</p>
            </div>
        </div>
    </div>
    
    <script src="success.js"></script>
</body>
</html>
