<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted - Outpost Hood River</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Outpost Hood River</h2>
    </div>
    <div class="container">
        <div class="success-page">
            <h1>Trial Day Access</h1>
            <p class="primary-message">We've sent you an email with an access link that works all day.</p>
            
            <div class="door-unlock-section">
                <h2>Need immediate access?</h2>
                <p>You can also open the door right now:</p>
                <button id="open-door-btn" class="door-btn">UNLOCK DOOR</button>
            </div>
            
            <div id="status-message" class="hidden"></div>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div class="info-section">
                <p>Available 24/7 at the Hood River waterfront</p>
                <p>If you have any questions, our team is here to help!</p>
            </div>
        </div>
    </div>
    
    <script src="success.js"></script>
</body>
</html>
