<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpost Trial Day Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Outpost Hood River</h2>
    </div>
    <div class="container">
        <div class="access-form">
            <h1>Trial Day Access</h1>
            <p>Enter your email for access to our coworking space at the Hood River waterfront</p>
            
            <form id="access-request-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <button type="submit" id="submit-btn">REQUEST ACCESS</button>
            </form>
            
            <div id="status-message" class="hidden"></div>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
